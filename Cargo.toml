[package]
name = "rsop"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0"
lazy_static = "1.4"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
regex = "1.5"
serde = { version = "1.0", features = ["derive"]}
shlex = "1.0.0"
simple_logger = { version = "1.3", default-features = false }
structopt = "0.3.22"
strum = "0.21"
strum_macros = "0.21"
termsize = "0.1"
toml = "0.5"
tree_magic_mini = "3.0"
xdg = "2.1"
